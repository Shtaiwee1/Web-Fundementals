<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
  </head>
  <body>
    <h1><strong>Registration Form</strong></h1>
    <div>
      <label>First Name:*</label>
      <input type="text" name="firstname" placeholder="Your firstname..." />
    </div>

    <div>
      <label>Last Name:*</label>
      <input type="text" name="lastname" placeholder="Your lastname..." />
    </div>
    <div>
      <label>Email Address:*</label>
      <input type="text" name="email" placeholder="Your email..." />
    </div>
    <div>
      <label>Password:*</label>
      <input type="text" name="password" placeholder="Your password...." />
    </div>
    <div>
      <label>Confirm Password:*</label>
      <input
        type="text"
        name=" confirmpassword"
        placeholder="Confirm password..."
      />
    </div>
    <div>
      <label>Birthday:</label>
      <input type="date" name="Birthday" />
    </div>
    <div>
      <label>Gender Identity:</label>
      <input type="radio" name="Gender" value="Male" id="Male" />
      <label for="Male"><strong>Male</strong></label>
      <input type="radio" name="Gender" value="Female" id="Female" />
      <label for="Female"><strong>Female</strong></label>
      <input type="radio" name="Gender" value="Non-binary" id="Non-binary" />
      <label for="Non-binary"><strong>Non-binary</strong></label>
      <input
        type="radio"
        name="Gender"
        value="I prefer not to say"
        id="I prefer not to say"
      />
      <label for="I prefer not to say"
        ><strong>I prefer not to say</strong></label
      >
    </div>
    <div>
      <label>A short description about Myself:</label>
    </div>
    <div><textarea name="comment"></textarea></div>
    <div>
      <label>Favourite Language:</label>
      <select name="language" id="language">
        <option value="">Python</option>
        <option value="">Javascript</option>
        <option value="">Java</option>
        <option value="">C++</option>
        <option value="">C#</option>
        <option value="">PHP</option>
        <option value="">Ruby</option>
      </select>
    </div>
    <div>
      <input type="checkbox" name="accept" id="accept" />
      <label for="accept"
        >Yes,I would like to recieve periodic email updates.</label
      >
    </div>
    <div><input type="submit" value="Create Account" /></div>
    <p>* Indicates a required field</p>
  </body>
</html>
